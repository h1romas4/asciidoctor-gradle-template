font:
  catalog:
    GenShinGothic-P:
      normal: genshin/GenShinGothic-P-Normal.ttf
      italic: genshin/GenShinGothic-P-Regular.ttf
      bold: genshin/GenShinGothic-P-Medium.ttf
      bold_italic: genshin/GenShinGothic-P-Bold.ttf
    Genyo:
      normal: genyo-font/JP/GenYoMinJP-Regular.ttf
      italic: genyo-font/JP/GenYoMinJP-Light.ttf
      bold: genyo-font/JP/GenYoMinJP-Bold.ttf
      bold_italic: genyo-font/JP/GenYoMinJP-SemiBold.ttf
    BIZUDGothic-P:
      normal: morisawa-biz-ud-gothic/BIZUDPGothic-Regular.ttf
      italic: morisawa-biz-ud-gothic/BIZUDPGothic-Regular.ttf
      bold: morisawa-biz-ud-gothic/BIZUDPGothic-Bold.ttf
      bold_italic: morisawa-biz-ud-gothic/BIZUDPGothic-Bold.ttf
    BIZUDGothic:
      normal: morisawa-biz-ud-gothic/BIZUDGothic-Regular.ttf
      italic: morisawa-biz-ud-gothic/BIZUDGothic-Regular.ttf
      bold: morisawa-biz-ud-gothic/BIZUDGothic-Bold.ttf
      bold_italic: morisawa-biz-ud-gothic/BIZUDGothic-Bold.ttf
    BIZUDMincho-P:
      normal: morisawa-biz-ud-mincho/BIZUDPMincho-Regular.ttf
      italic: morisawa-biz-ud-mincho/BIZUDPMincho-Regular.ttf
      bold: morisawa-biz-ud-mincho/BIZUDPMincho-Regular.ttf
      bold_italic: morisawa-biz-ud-mincho/BIZUDPMincho-Regular.ttf
    BIZUDMincho:
      normal: morisawa-biz-ud-mincho/BIZUDMincho-Regular.ttf
      italic: morisawa-biz-ud-mincho/BIZUDMincho-Regular.ttf
      bold: morisawa-biz-ud-mincho/BIZUDMincho-Regular.ttf
      bold_italic: morisawa-biz-ud-mincho/BIZUDMincho-Regular.ttf
    RictyDiminished:
      normal: RictyDiminished/RictyDiminished-Regular.ttf
      italic: RictyDiminished/RictyDiminished-Oblique.ttf
      bold: RictyDiminished/RictyDiminished-Bold.ttf
      bold_italic: RictyDiminished/RictyDiminished-BoldOblique.ttf
page:
  background_color: ffffff
  layout: portrait
  margin: [0.8in, 0.67in, 0.67in, 0.67in]
  # margin_inner and margin_outer keys are used for recto/verso print margins when media=prepress
  margin_inner: 0.75in
  margin_outer: 0.59in
  size: A4
base:
  align: left
  font_color: 222222
  font_family: Genyo
  #font_family: BIZUDMincho-P
  font_size: 10
  line_height_length: 15
  line_height: $base_line_height_length / $base_font_size
  font_size_large: round($base_font_size * 1.25)
  font_size_small: round($base_font_size * 0.85)
  font_size_min: $base_font_size * 0.75
  font_style: normal
  border_color: eeeeee
  border_radius: 4
  border_width: 0.5
  # FIXME vertical_rhythm is weird; we should think in terms of ems
  # vertical_rhythm: $base_line_height_length * 2 / 3
  # correct line height for Noto Serif metrics (comes with built-in line height)
vertical_rhythm: $base_line_height_length
horizontal_rhythm: $base_line_height_length
# QUESTION should vertical_spacing be block_spacing instead?
vertical_spacing: $vertical_rhythm
link:
  font_color: 428bca
button:
  font_family: GenShinGothic-P
# literal is currently used for inline monospaced in prose and table cells
literal:
  font-color: 333333
  font-family: RictyDiminished
  background-color: f5f5f5
menu_caret_content: " <font size=\"1.15em\"><color rgb=\"b12146\">\u203a</color></font> "
heading:
  align: left
  font_color: 2D466B
  font_family: GenShinGothic-P
  font_style: bold
  # h1 is used for part titles (book doctype only)
  h1_font_size: floor($base_font_size * 2.4)
  h2_font_size: floor($base_font_size * 2.4)
  h3_font_size: round($base_font_size * 1.7)
  h4_font_size: round($base_font_size * 1.4)
  h5_font_size: $base_font_size
  h6_font_size: $base_font_size_small
  line_height: 1.4
  margin_top: $vertical_rhythm * 0.9
  margin_bottom: $vertical_rhythm * 0.9
title_page:
  align: right
  logo:
    top: 10%
  title:
    top: 35%
    font_family: GenShinGothic-P
    font_size: $heading_h1_font_size
    font_color: 2D466B
    font_style: bold
    line_height: 0.9
  subtitle:
    font_family: GenShinGothic-P
    font_size: $heading_h3_font_size
    font_style: bold_italic
    line_height: 1
  authors:
    font_family: GenShinGothic-P
    margin_top: $base_font_size * 1.25
    font_size: $base_font_size_large
    font_color: 181818
  revision:
    font_family: GenShinGothic-P
    margin_top: $base_font_size * 1.25
block:
  margin_top: 0
  margin_bottom: $vertical_rhythm
caption:
  align: left
  font_size: $base_font_size
  font_family: GenShinGothic-P
  font_color: 333333
  # margin_inside: $vertical_rhythm / 3
  margin_outside: 0
lead:
  font_family: GenShinGothic-P
  font_size: $base_font_size
  line_height: 1.4
  font_color: 2D466B
abstract:
  font_color: 5c6266
  font_size: $lead_font_size
  line_height: $lead_line_height
  font_style: italic
  first_line_font_style: bold
  title:
    align: center
    font_color: $heading_font_color
    font_family: $heading_font_family
    font_size: $heading_h4_font_size
    font_style: $heading_font_style
admonition:
  column_rule_color: $base_border_color
  column_rule_width: $base_border_width
  padding: [0, $horizontal_rhythm, 0, $horizontal_rhythm]
  #icon:
  #  tip:
  #    name: fa-lightbulb-o
  #    stroke_color: 111111
  #    size: 24
  label:
    text_transform: uppercase
    font_style: bold
blockquote:
  font_color: $base_font_color
  font_size: $base_font_size
  border_color: $link_font_color
  border_width: 4
  # FIXME disable negative padding bottom once margin collapsing is implemented
  padding: [0, $horizontal_rhythm, $block_margin_bottom * -0.75, $horizontal_rhythm + $blockquote_border_width / 2]
  cite:
    font_size: $base_font_size_small
    font_color: 999999

# code is used for source blocks (perhaps change to source or listing?)
code:
  font_color: $base_font_color
  font_family: RictyDiminished
  font_size: ceil($base_font_size)
  padding: $code_font_size
  line_height: 1.25
  # line_gap is an experimental property to control how a background color is applied to an inline block element
  line_gap: 3.8
  background_color: f5f5f5
  border_color: cccccc
  border_radius: $base_border_radius
  border_width: 0.75
conum:
  font_family: RictyDiminished
  font_color: $literal_font_color
  font_size: $base_font_size * 1.25
  line_height: 1.2
  glyphs: filled
example:
  border_color: $base_border_color
  border_radius: $base_border_radius
  border_width: 0.75
  background_color: ffffff
  # FIXME reenable padding bottom once margin collapsing is implemented
  padding: [$vertical_rhythm, $horizontal_rhythm, 0, $horizontal_rhythm]
image:
  align: left
prose:
  margin_top: $block_margin_top
  margin_bottom: $block_margin_bottom
sidebar:
  font_size: $base_font_size
  background_color: eeeeee
  border_color: e1e1e1
  border_radius: $base_border_radius
  border_width: $base_border_width
  # FIXME reenable padding bottom once margin collapsing is implemented
  padding: [$vertical_rhythm * 1.25, $horizontal_rhythm * 1.25, 0, $horizontal_rhythm * 1.25]
  title:
    align: center
    font_color: $heading_font_color
    font_family: $heading_font_family
    font_size: $heading_h4_font_size
    font_style: $heading_font_style
thematic_break:
  border_color: $base_border_color
  border_style: solid
  border_width: $base_border_width
  margin_top: $vertical_rhythm * 0.5
  margin_bottom: $vertical_rhythm * 1.5
description_list:
  term_font_style: bold
  term_spacing: $vertical_rhythm / 4
  description_indent: $horizontal_rhythm * 1.25
outline_list:
  indent: $horizontal_rhythm * 1.5
  item_spacing: $vertical_rhythm / 2
table:
  font_family: $heading_font_family
  background_color: $page_background_color
  border_color: e0dccd
  border_width: 1
  cell:
    padding: 5
  head:
    background_color: fbfaf8
    font_color: $base_font_color
    font_style: bold
  body:
    background_color: $page_background_color
    stripe-background-color: f9f9f9
  foot:
    background_color: f0f0f0
toc:
  indent: $horizontal_rhythm
  line_height: 1.4
  dot_leader:
    font_color: a9a9a9
footer:
  font_size: $base_font_size_small
  border_color: dddddd
  border_width: 0.25
  height: $base_line_height_length * 2.5
  line_height: 1
  padding: [$base_line_height_length / 2, 1, 0, 1]
  vertical_align: top
  recto:
    right:
      content: '{page-number}'
  verso:
    left:
      content: $footer_recto_right_content
header:
  font_color: 999999
  border_color: dddddd
  border_width: 0.25
  height: $base_line_height_length * 2.5
  line_height: 1
  height: $base_line_height_length * 2.5
  vertical_align: bottom
  padding: [0, 1, $base_line_height_length / 4, 1]
  recto:
    right:
      content: '{chapter-title}'
  verso:
    left:
      content: '{chapter-title}'
