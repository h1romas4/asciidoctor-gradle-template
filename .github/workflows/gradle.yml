name: Build

on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-22.04, windows-latest, macos-latest ]
        java: [ '11', '17' ]

    runs-on: ${{ matrix.os }}

    name: ${{ matrix.os }} - Java ${{ matrix.java }} build test

    steps:
    - uses: actions/checkout@v1

    - name: Setup Environment (Ubuntu)
      if: startsWith(matrix.os, 'ubuntu')
      run: |
        sudo apt update
        sudo apt upgrade
        sudo apt install language-pack-ja-base language-pack-ja
        sudo update-locale LANG=ja_JP.UTF8
        sudo apt install graphviz
        # for GitHub Actions test
        sudo apt install poppler-utils

    - name: Setup Environment (macOS)
      if: startsWith(matrix.os, 'macos')
      run: |
        brew install graphviz

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: ${{ matrix.java }}

    - name: Build with Gradle (Ubuntu)
      if: startsWith(matrix.os, 'ubuntu') || startsWith(matrix.os, 'macos')
      run: |
        export LANG=ja_JP.UTF-8
        ./gradlew docs

    - name: Build with Gradle (macOS)
      if: startsWith(matrix.os, 'macos')
      run: |
        ./gradlew docs

    - name: Build with Gradle (Windows)
      if: startsWith(matrix.os, 'windows')
      run: |
        .\gradlew docs

    - name: Check (UNIX)
      if: startsWith(matrix.os, 'ubuntu') || startsWith(matrix.os, 'macos')
      run: |
        find docs/ -type f -ls
        find docs/ -type f -ls | wc
        # test asciidoctor-diagram (If you are not using diagram, comment out the next two lines)
        find docs/ -type f -ls | egrep 'svg$'
        # test asciidoctor
        file docs/index.pdf | grep PDF
        file docs/index.html | grep HTML

    - name: Check (Windows)
      if: startsWith(matrix.os, 'windows')
      shell: pwsh
      run: |
        Get-ChildItem -Recurse -File docs
        $(Get-ChildItem -Recurse -File docs).Length
        # test asciidoctor-diagram (If you are not using diagram, comment out the next two lines)
        Get-ChildItem -Recurse -File -Name -Filter "*.svg" docs
        (Get-ChildItem -Recurse -File -Name -Filter "*.svg" docs).Length -ne 0
        # test asciidoctor
        Get-ChildItem docs/index.pdf
        Get-ChildItem docs/index.html

    - name: Output PDF information
      if: startsWith(matrix.os, 'ubuntu')
      run: |
        echo "# PDF information"
        pdfinfo docs/index.pdf
        echo "# URLs in document"
        pdfinfo -url docs/index.pdf | tail -n +2 | awk '{ print $3 }' | sort | uniq
